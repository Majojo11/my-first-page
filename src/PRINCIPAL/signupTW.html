<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen flex">

    <!-- Parte izquierda -->
    <div class="flex-1 bg-white flex justify-center items-center relative">
        <div class="bg-gray-300 p-12 rounded-2xl flex flex-col items-center w-[550px] h-[550px] justify-center relative left-[20%]">
            <h2 class="mb-8 text-3xl font-semibold">Sign up</h2>

            <div class="relative w-full my-4">
                <input type="email" id="email" placeholder=" " class="peer bg-gray-400 rounded-lg px-3 pt-5 pb-2 w-full text-black outline-none">
                <label for="email" class="absolute left-3 top-2 text-gray-700 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-2 peer-focus:text-sm peer-focus:text-gray-700">
                Email
                </label>
            </div>

            <div class="relative w-full my-4">
                <input type="user" id="user" placeholder=" " class="peer bg-gray-400 rounded-lg px-3 pt-5 pb-2 w-full text-black outline-none">
                <label for="user" class="absolute left-3 top-2 text-gray-700 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-2 peer-focus:text-sm peer-focus:text-gray-700">
                User
                </label>
            </div>

            <div class="relative w-full my-4">
                <input type="password" id="password" placeholder=" " class="peer bg-gray-400 rounded-lg px-3 pt-5 pb-2 w-full text-black outline-none">
                <label for="user" class="absolute left-3 top-2 text-gray-700 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-2 peer-focus:text-sm peer-focus:text-gray-700">
                Password
                </label>
            </div>

            <button id="signupBtn" class="mt-6 px-6 py-3 rounded-lg bg-gray-400 font-bold text-lg cursor-pointer">
                SIGN UP
            </button>
        </div>
    </div>

    <!-- Parte derecha -->
    <div class="flex-1 bg-gray-400 flex flex-col justify-center items-center text-black text-center p-10">
        <h1 class="text-4xl mb-4">Hi!</h1>
        <p class="text-base mb-6 max-w-sm">
            Lorem ipsum dolor sit amet consectetur adipiscing elit id mus, est ti
        </p>
        <button id="loginBtn" class="px-6 py-3 rounded-lg bg-gray-300 font-bold text-lg cursor-pointer">
            LOG IN
        </button>
    </div>

    <script>
        const loginBtn = document.getElementById("loginBtn");
        loginBtn.addEventListener("click", () => {
            window.location.href = "loginTW.html";
        });

        const signupBtn = document.getElementById("signupBtn");
        signupBtn.addEventListener("click", () => {
            window.location.href = "dashboardTW.html";
        });
    </script>

</body>
</html>
