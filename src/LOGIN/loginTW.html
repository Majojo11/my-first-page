<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen flex">

<!-- Parte izquierda -->
    <div class="flex-1 bg-white flex justify-center items-center relative">
    <div class="bg-gray-300 p-12 rounded-2xl flex flex-col items-center w-[550px] h-[550px] justify-center relative left-[20%]">
        <h2 class="mb-8 text-3xl font-semibold">Login</h2>

        <div class="flex items-center bg-gray-400 my-4 rounded-lg px-3 py-2 w-full">
        User
        <input type="email" placeholder="email" class="bg-transparent outline-none flex-1 text-gray-700 text-base">
        </div>

        <div class="flex items-center bg-gray-400 my-4 rounded-lg px-3 py-2 w-full ">
        Password
        <input type="password" placeholder="password" class="bg-transparent outline-none flex-1 text-gray-700 text-base">
        </div>

        <button class="mt-6 px-6 py-3 rounded-lg bg-gray-400 font-bold text-lg cursor-pointer">
        Login
        </button>
    </div>
    </div>

    <!-- Parte derecha -->
    <div class="flex-1 bg-gray-400 flex flex-col justify-center items-center text-black text-center p-10">
    <h1 class="text-4xl mb-4">Hi!</h1>
    <p class="text-base mb-6 max-w-sm">
        Lorem ipsum dolor sit amet consectetur adipiscing elit id mus, est ti
    </p>
    <button id="loginBtn" class="px-6 py-3 rounded-lg bg-gray-300 font-bold text-lg cursor-pointer">
        Signup
    </button>
    </div>

    <script>
    const btn = document.getElementById("loginBtn");
    btn.addEventListener("click", () => {
        window.location.href = "signupTW.html";
    });
    </script>

</body>
</html>
